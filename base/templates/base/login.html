{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    
    
    <h1>Login</h1>
</div>
<div class="area">

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="input-btn">
    </form>
    
    <span class="register">Do not have an account? <a href="{% url 'register' %}">Register</a></span>
</div>

{% endblock content %}
